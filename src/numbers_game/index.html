    <div class="container_center_x"> <!-- TEXT SECTION -->
        <div class="text_container_align_left text">
            <span class="bold_heading">E/Pi Explorer</span><br/>
            practice your number sequences<br/>

            <br/>

            <span class="bold">settings:</span><br/>

            <br/>

            <label for="setting_sequence" class="setting setting_enum">
                <input id="setting_sequence" type="button" hidden onclick="settings_choose_sequence();">
                <span>sequence: </span>
                <span id="selected_sequence">
                        Euler's Number
                    </span>
            </label><br/>

            <label for="file_upload" class="setting setting_file_upload">
                <input id="file_upload" type="file" hidden onchange="settings_choose_file(event);">
                <span>upload your own sequence here: </span>
            </label><br/>

            <br/>

            <label for="setting_screen_shake" class="setting setting_on_off">
                <input id="setting_screen_shake" type="checkbox" hidden onclick="settings_update();">
                <span>screen-shake: </span>
            </label><br/>

            <label for="setting_hearths" class="setting setting_on_off">
                <input id="setting_hearths" type="checkbox" hidden onclick="settings_update();">
                <span>enable-lives: </span>
            </label><br/>

            <label for="setting_vibrations" class="setting setting_on_off">
                <input id="setting_vibrations" type="checkbox" hidden onclick="settings_update();">
                <span>enable-vibrations: </span>
            </label><br/>

            <label for="setting_confetti" class="setting setting_on_off">
                <input id="setting_confetti" type="checkbox" hidden onclick="settings_update();">
                <span>enable-confetti: </span>
            </label><br/>
